<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Food Near You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../EatMe/styles/explore.css">
    <link rel="stylesheet" href="../EatMe/styles/styles.css">
    <link rel="stylesheet" href="../EatMe/styles/hamburger.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d093e7e6df.css" crossorigin="anonymous">
</head>


<body>

    <div class="container">
        
        <header>
            <div class="navigation-wrapper">

                <div class="nav-link-wrapper">
                    <div class="nav-link">
                        <a href="#">What Is EatMe.</a>
                    </div>

                    <div class="nav-link">
                        <a href="#">Sign Up</a>
                    </div>

                    <div class="nav-link">
                        <a href="#">Find Some Food</a>
                    </div>
                </div>
    
                <div class="right-wrapper">
                    <div class="sign-in">
                        <a href="#">Sign In</a>
                    </div>
                </div>
            </div>

            <div class="logo-wrapper">
                <div class="logo">
                    <h2><a href="#">EatMe.</a></h2>
                </div>
            </div>

        </header>

        <div class="search-bar-wrapper">
            <input type="text" placeholder="Let's Eat!">
        </div>

        <div class="cuisine-section">
            <div class="cuisine-stack-container">
                <div class="cuisine-stack">
                    <div class="cuisine-block">
                        <h6>Asian</h6>
                    </div>
                    <div class="cuisine-block right-block">
                        <h6>Italian</h6>
                    </div>
                    <div class="cuisine-block">
                        <h6>Spanish</h6>
                    </div>
                    <div class="cuisine-block right-block">
                        <h6>Mexican</h6>
                    </div>
                    <div class="cuisine-block">
                        <h6>American</h6>
                    </div>
                    <div class="cuisine-block right-block">
                        <h6>Thai</h6>
                    </div>
                </div>
            </div>
        </div>
           
    </div>
    

</body>
</html>
